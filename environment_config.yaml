  monitoring_password:
    value: "Og1aaQivaiv1"
    label: "monitoring password"
    description: "Password for Monitoring user"
    weight: 30
    type: "password"
  external_db:
    value: false
    label: "Use external MySQL Database Server"
    description: "If selected, MySQL server from remote will be used (not installed)"
    weight: 40
    type: "checkbox"
  mysql_server:
    value: ""
    label: "Hostname/IP"
    description: "Remote MySQL server hostname/IP"
    weight: 50
    type: "text"
    regex:
      source: &ipv4_or_hostname_regex '^[a-zA-Z\d]+[-\.\da-zA-Z]*$'
      error: "Invalid hostname"
    restrictions:
      - condition: "settings:zabbix_monitoring.external_db.value == false"
        action: "hide"
  mysql_port:
    value: "3306"
    label: "Port"
    description: "Remote MySQL server port"
    weight: 60
    type: "text"
    regex:
      source: "^([1-9][0-9]{0,3}|[1-5][0-9]{4}|6[0-4][0-9]{3}|65[0-4][0-9]{2}|655[0-2][0-9]|6553[0-5])$"
      error: "Invalid MySQL server port"
    restrictions:
      - condition: "settings:zabbix_monitoring.external_db.value == false"
        action: "hide"
  mysql_admin:
    value: "root"
    label: "Admin user"
    description: "Remote MySQL admin user"
    weight: 70
    type: "text"
    restrictions:
      - condition: "settings:zabbix_monitoring.external_db.value == false"
        action: "hide"
  mysql_password:
    value: ""
    label: "Admin password"
    description: "Remote MySQL admin password"
    weight: 80
    type: "password"
    restrictions:
      - condition: "settings:zabbix_monitoring.external_db.value == false"
        action: "hide"
  db_name:
    value: "zabbix"
    label: "MySQL Zabbix table name"
    description: "Name for Zabbix MySQL table"
    weight: 90
    type: "text"
    restrictions:
      - condition: "settings:zabbix_monitoring.external_db.value == false"
        action: "hide"
  db_user:
    value: "zabbix"
    label: "MySQL Zabbix username"
    description: "Name for Zabbix MySQL user"
    weight: 100
    type: "text"
    restrictions:
      - condition: "settings:zabbix_monitoring.external_db.value == false"
        action: "hide"
  bootstrap_db:
    value: true
    label: "Bootstrap MySQL Database Server schema (and contents)"
    description: "If selected, MySQL server from remote will be fed with proper schema (and contents if applicable)"
    weight: 110
    type: "checkbox"
    restrictions:
      - condition: "settings:zabbix_monitoring.external_db.value == false"
        action: "hide"
